<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <form>
        <fieldset>
          <legend>TV Show Search</legend>
          <label for="name">Name</label>
          <input type="text" id="name" #searchInput placeholder="Name of the show"/>
          <button class="primary" (click)="searchTvShows(searchInput.value)">Search</button>
        </fieldset>
      </form>
    </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <app-tv-show-table [shows]="filteredShows"></app-tv-show-table>
      </div>
  </div>
</div>
